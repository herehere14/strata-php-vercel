<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Strata Demo â€“ Login / Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg:#0d1117;        --panel:#161b22;        --text:#e6edf3;
      --accent:#58a6ff;    --accent-hover:#79c0ff;
    }
    body{margin:0;display:grid;place-items:center;height:100vh;
         background:var(--bg);color:var(--text);font-family:sans-serif}
    form{background:var(--panel);padding:2.5rem 3rem;border-radius:12px;
         box-shadow:0 8px 24px rgba(0,0,0,.35);min-width:280px}
    h1{margin-top:0;font-size:1.4rem;text-align:center}
    input{width:100%;margin:.75rem 0;padding:.6rem .8rem;border:1px solid #30363d;
          border-radius:6px;background:#0d1117;color:var(--text)}
    input:focus{outline:none;border-color:var(--accent)}
    button{width:100%;padding:.65rem 0;border:none;border-radius:6px;
           background:var(--accent);color:#fff;font-weight:600;cursor:pointer}
    button:hover{background:var(--accent-hover)}
    .note{margin-top:1rem;font-size:.8rem;text-align:center;color:#8b949e}
  </style>
</head>
<body>

<form action="/api/signup.php" method="post">
  <h1>Login / Sign-up</h1>

  <input name="email" type="email" placeholder="Email" required>
  <input name="pass"  type="password" placeholder="Password" required>

  <button>Continue</button>

  <div class="note">
    Already signed in?<br>
    <a href="/dashboard.php" style="color:var(--accent)">Go to dashboard</a>
  </div>
</form>

</body>
</html>
